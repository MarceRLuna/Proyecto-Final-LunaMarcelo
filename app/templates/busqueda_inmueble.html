
{% extends 'padre.html' %}

{% block contenido_que_cambia %}

   
    <form class="form" action="{% url 'buscar_inmueble' %}" method="get">  <!--Cuando se haga click en el botón Buscar, el formulario se estará submiteando (enviando una solicitud) a una url cuyo name="buscar_inmueble"-->
       
        <div style="margin-top: 15px; display: flex; gap: 5px; flex-direction: column;">
            
            <p>Cantidad de dormitorios <input type="number" name="domitorios"></p>  <!--El input envía una solicitud de tipo texto con el nombre "domitorios"-->   
          
        </div>
        
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none;  border-radius: 5px;  cursor: pointer;">
            Buscar
        </button>   
    
    </form>

    
{% endblock contenido_que_cambia %}
